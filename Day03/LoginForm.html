<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Form</title>
    
    <style>
        body{
            font-family:Arial,sans-serif;
            background-color:grey;
            
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }
        .login-container{
            background:skyblue;
            padding:20px;
            border-radius:8px;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
            width:300px;

        }
        .login-container h2{
            text-align:center;
            margin-bottom:20px;
            color:#333;

        }

        .form-group{
            margin-bottom:15px;
        }
        label{
            display:block;
            margin-bottom:5px;
            font-weight:bold;
        }
        input{
            width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:4px;
        }
        .btn{
            width:100%;
            padding:10px;
            background:#007bff;
            color:#fff;
            border:none;
            border-radius:4px;
            cursor:pointer;

        }
        .btn:hover{
            background:#0056b3;
        }
        .checkbox_group{
            display:flex;
            align-items:center;
        }
        .checkbox-group input{
            margin-right:5px;
        }
        .forget-password{
            text-align:right;
            margin-top:10px;
        }
        .forgot-password a{
            color:#007bff;
            text-decoration:none;

        }
        .forget-password a:hover{
            text-decoration:underline;
        }
        
    </style>
</head>
<body>
        <marquee behavior=alternate width="55%">
        <h1><b>This Page Was Designed By Usha</b></h1><br>
    </marquee>
    
   
   
    <div class="login-container">
        <img src="logo.png" width="50px" height="50px" align="left"><br><br>
        <h3 align="center"><b>Mother Theresa Institution Of Computer Applicatios </b></h3>
    <h2>Login Form</h2>
    <form action="/submit-login" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <!--<div class=""checkbox-group">
        <input type="checkbox" id="remember" name="remember">
    <label for="remember">Remember Me</label></div>-->
        <button type="submit" class="btn">Login</button>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        </form>
        </div>
        </body>

        
</html>
