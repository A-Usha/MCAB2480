<!doctype html>
<html><!--<head> we've to write script using function a() </head>-->
    <body>
        <h2>JavaScript HTML DOM</h2>
        <p>Finding HTML Elements Using <b>document.forms</b></p>
        <form id="frm1" action="">
            First Name:<input type="text" name="fname" value="Archakam"><br>
            Last Name:<input type="text" name="lname" value="Usha"><br><br>
            <input type="submit" value="Submit"><!-- onclick=ab()-->
        </form>
        <p> These are the values of the each element in the form.</p>
        <p id="demo"></p>
        <script>
        const x=document.forms["frm1"];
        let text="";
        for(let i=0;i<x.length;i++){
            text+=x.elements[i].value+"<br>";

        } 
        /*alert(text);*/  
        document.getElementById("demo").innerHTML=text;
        </script>
        </body>
        </html>
