<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="script.js" defer></script>
  <title>Student Details</title>
</head>
<center><body>
  <table border="1">
    <tr>
      <td bgcolor="skyblue">
        <form onsubmit="event.preventDefault(); onFormSubmit();">
          <h2>Enter Student Details</h2>
          <div>
            <label for="facName">Name</label><br />
            <input type="text" id="facName" placeholder="Enter the Student Name" />
          </div>
          <div>
            <label for="facDep">College Name</label><br />
            <input type="text" id="facDep" placeholder="Enter the College Name" />
          </div>
          <div>
            <label for="facSub">Course</label><br />
            <input type="text" id="facSub" placeholder="Enter the Course Name" />
          </div>
          <div>
            <input type="submit" value="Submit" />
          </div>
        </form>
      </td>
      <td>
        <table border="1" class="list" id="faclist" style="background-color:rgb(133, 150, 150);">
          <thead>
            <tr bgcolor="pink">
              <th>Name</th>
              <th>College</th>
              <th>Course</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</center>
</html>
